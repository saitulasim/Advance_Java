<html>
    <head>
        <title>Registration Form....</title>
    </head>
    <body bgcolor="pink">
        <h1>Registration Form...</h1>
        <form method="get" action="RegisterServlet">
        <label>UserName:</label>
        <input type="text" name="username" placeholder="enter a name" required/>
        <br><br>
        <label>UserPassword:</label>
        <input type="password" name="password" placeholder="enter password" required/>
        <br><br>
        <label>User Mobile:</label>
        <input type="number" name="mobile" placeholder="entera number" required/>
        <br><br>
        <label>User Email:</label>
        <input type="Email" name="email" placeholder="enter a email" required/>
        <br><br>
        <label>Gender:</label>
        <input type="radio" name="gender" value="Male"/>Male
        <input type="radio" name="gender" value="Female"/>Female
        <br><br>
        <label>Select DOB:</label>
        <input type="date" name="DOB" required/>
        <br><br>
        <label>Qualification:</label>
        <input type="checkbox" name="qualification" value="BSC"/>BSC
        <input type="checkbox" name="qualification" value="MCA"/>MCA
        <input type="checkbox" name="qualification" value="B.tech"/>B.tech
        <input type="checkbox" name="qualification" value="M.tech"/>M.tech
        <br><br>
        <label>Select Languages:</label>
        <select name="Languages" size='3' multiple>
              <option>Telugu</option>
              <option>Hindi</option>
              <option>English</option>
              <option>Tamil</option>
              <option>Kannada</option>
        </select>
        <br><br>
       <label>Country:</label>
        <select name="Country">
              <option>India</option>
              <option>USA</option>
              <option>Hyderabad</option>
              <option>Banglore</option>
        </select>
        <br><br>
        <label>address:</label>
        <textarea name="address" row="5" cols="25">
        </textarea>
        <br><br>
        <label>comments:</label>
        <textarea name="comments" row="5" cols="25">
        </textarea>
        <br><br> 
        <input type="submit" value="register" required/>
      </form>
     </body>
</html>
